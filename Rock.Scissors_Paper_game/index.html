<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper and Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><span style="color: green; font-size: 90px; text-decoration: underline;">R</span><span style="color: red">o</span><span style="color: blue">c</span><span style="color: black">k</span> <span style="color: darkcyan">P</span><span style="color: pink">a</span><span style="color: darkblue">p</span><span style="color: orangered">e</span><span style="color: teal">r</span> <span style="color: goldenrod">S</span><span style="color: chartreuse">c</span><span style="color: red">i</span><span style="color: thistle">s</span><span style="color: purple">s</span><span style="color: olivedrab">o</span><span style="color: brown">r</span><span style="color: burlywood">s</span> <span style="color: darkcyan">G</span><span style="color: violet">a</span><span style="color: wheat">m</span><span style="color: salmon">e</span>!</h1>
    <p style="font-size: 30px; font-weight: 600;">Choose Your Move :</p><br>
    <div class="buttons">
        <button id="rock" style="background-color: red">&#x1F44A</button>
        <button id="paper" style="background-color: yellow">&#x1f590</button>
        <button id="scissor" style="background-color: green;">&#x270c</button>
    </div><br>
    <p id="result"></p><br>
    <p id="scores">Your Score : <span id="user-score" style=color:green;>0</span><br> Computer Score : <span id="computer-score" style="color: red;">0</span></p>

<script src="script.js"></script>
</body>
</html>
